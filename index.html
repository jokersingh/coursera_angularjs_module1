<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      input.ng-invalid { border-color: red;}
      input.ng-valid { border-color: green;}
      .message { font-size: 1.3em; font-weight: bold; }
      .error {font-size: 1.3em; font-weight: bold; color: red}
      .success {font-size: 1.3em; font-weight: bold; color: green;}
    </style>
    <script src="js/angular.js"></script>
    <script src="js/app.js" ></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group" >
             <input  type="text" ng-model="lunchMenu"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             autofocus
             required>
             <p class="alert alert-info">, , will be treated as an empty item</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <div class="{{msg_class}}">
             {{msg}}
           </div>
         </div>
   </div>

</body>
</html>
